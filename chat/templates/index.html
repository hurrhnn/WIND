<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sunrin Chat</title>
</head>
<body>
{% block content %}
    <h1>Welcome to WIND!</h1>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
        <a href="{% url 'profile' %}">Edit Profile</a>
        <br>
        {% for key, value in user.fav_user_list %}
            <br>
            <a href="room/index.html">{{ key }}</a>,
            {% for fav in value %}
                {{ fav }}
            {% endfor %}
        {% endfor %}
    {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">register</a>
    {% endif %}
{% endblock %}
</body>
</html>
