<!-- chat/templates/chat/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
</head>
<body>
<form method="POST">
    {% csrf_token %}
    <label>
        <input name="UserChannels" id="UserChannels" type="text" value="{{ form.UserChannels.value | default_if_none:'' }}" size="100"/>
    </label>
    <button type="submit">Submit</button>
</form>
<p>What chat room would you like to enter?</p>

</body>
</html>
